<!DOCTYPE html>
<html>

<head>
  <title>
    aframe-test
  </title>
  <meta name="description" content="aframe-test">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <!-- aframe extras -->
  <!-- <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script> -->
  <!-- webcomponentsjs -->
  <script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/v0.7.24/webcomponents-lite.min.js"></script>
  <!-- LRNWebComponents -->
  <link href="https://cdn.rawgit.com/LRNWebComponents/build/0.2.0/build/default/build.html" rel="import" />
  <!-- include ar.js for A-Frame -->
  <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
</head>

<body>
  <a-scene>
    <a-circle id="stove" class="hotspot" position="454.741 -317.559 77.578" rotation="0 -84.45397900228335 0" scale="20 20 20" material=""></a-circle>
    <a-circle id="microwave" class="hotspot" position="454.741 32.611 36.416" rotation="0 -84.454 0" scale="20 20 20" material=""></a-circle>
    <a-sky src="assets/R0010082.JPG" color="#ECECEC"></a-sky>
    <a-camera>
      <a-cursor id="cursor" material="color:orange;shader:flat;">
        <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
      </a-cursor>
    </a-camera>
  </a-scene>
  <paper-dialog data-id="microwave" modal>
    <h2>All about microwaves</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MqsDPmnPKEk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="buttons">
      <paper-button dialog-dismiss>Cancel</paper-button>
      <paper-button dialog-confirm autofocus>Accept</paper-button>
    </div>
  </paper-dialog>
  <paper-dialog data-id="stove" modal>
    <h2>All about stoves</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VjlQfmTN4Ts" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="buttons">
      <paper-button dialog-dismiss>Cancel</paper-button>
      <paper-button dialog-confirm autofocus>Accept</paper-button>
    </div>
  </paper-dialog>
  <script src="app.js"></script>
</body>

</html>
